

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Glow IQ</title>
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
  </head>
  <body class="bg-dark h-100 text-center text-light">
    <h1 class="pt-1 text-center text-light">Glow IQ</h1>
    <h2 id="level-title" class="py-4">
      Press any Key to Start
    </h1>
    <div class="gap-2 mt-6 container">
      <div class="justify-content-center mb-4 row">
        <button id="green" class="border-4 border-white p-4 rounded-circle btn btn-success" style="width: 150px; height: 150px;"></button>
      </div>
      <div class="justify-content-center mb-4 row">
        <button id="yellow" class="border-4 border-white p-8 rounded-circle btn btn-warning me-4" style="width: 150px; height: 150px;"></button>
        <button id="blue" class="border-4 border-white rounded-circle btn btn-primary" style="width: 150px; height: 150px; margin-left: 150px;"></button>
      </div>
      <div class="justify-content-center row">
        <button id="red" class="border-4 border-white rounded-circle btn btn-danger" style="width: 150px; height: 150px; margin-left: 1px;"></button>
      </div>
    </div>
    <footer class="my-10 mt-4 pb-3">
      Made by
      <a
        style="color: #ffee00; text-decoration: none"
        href="https://github.com/naaji-navas"
      >
        Anirudh
      </a>
      with ❤️
    </footer>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <script src="index.js"></script>
  </body>
</html>
